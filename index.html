<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the timer -->
     <div class="timer-container">
        <!-- Timer title -->
         <h1>Countdown Timer</h1>
         <!-- Time Display -->
          <div id="countdown" class="countdown">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
          </div>

          <!-- Time input and start button -->
           <div class="input-container"></div>
           <input type="number" name="" id="inputHours" min="0" placeholder="Hours">
           <input type="number" name="" id="inputMinutes" min="0" max="59" placeholder="Minutes">
           <input type="number" name="" id="inputSeconds" min="0" max="59" placeholder="Seconds">
           <button id="startButton">Start Timer</button>
        </div>
        <footer class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Ezra Bayu Putra</p>
        </footer>
</body>
<script src="script.js"></script>
</html>
